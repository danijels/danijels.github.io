fragment Project on Project {
  stage
  remoteId: id
  createdAt
  updatedAt
  publishedAt
  title
  shortDescription
  longDescription {
    ... on RichText {
      raw
      html
      markdown
      text
    }
  }
  pinPhoto {
    ... on Asset {
      remoteTypeName: __typename
      remoteId: id
      locale
      stage
    }
  }
  photos {
    ... on Asset {
      remoteTypeName: __typename
      remoteId: id
      locale
      stage
    }
  }
  aside {
    ... on RichText {
      raw
      html
      markdown
      text
    }
  }
  categories {
    ... on Category {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  stack {
    ... on RichText {
      raw
      html
      markdown
      text
    }
  }
  queryParam
  url
}